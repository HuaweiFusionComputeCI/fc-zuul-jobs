- name: Ensure legacy workspace directory
  file:
    path: '{{ ansible_user_dir }}/workspace'
    state: directory

- name: Run gophercloud unit test
  shell: |
    cd /opt/stack/nova
    pip install -r test-requirements
    tox -e pep8
  args:
    chdir: "{{ zuul_work_dir }}"
    executable: /bin/bash
